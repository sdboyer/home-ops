---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: loki-secret
spec:
  target:
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        s3-bucket: loki
        s3-region: us-east-1
        s3-endpoint: "{{ .endpoint }}"
        access-key: "{{ .access_key }}"
        secret-key: "{{ .secret_key }}"
  data:
    - secretKey: access_key
      remoteRef:
        key: AWS_ACCESS_KEY_ID
        property: username
    - secretKey: secret_key
      remoteRef:
        key: AWS_SECRET_ACCESS_KEY
        property: password
    - secretKey: endpoint
      remoteRef:
        key: AWS_S3_ENDPOINT
        property: endpoint
