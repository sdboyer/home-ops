---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: thanos-secret
spec:
  target:
    deletionPolicy: Delete
    template:
      metadata:
        labels:
          cnpg.io/reload: "true"
      type: Opaque
      data:
        s3-bucket: thanos
        s3-region: us-east-1
        s3-endpoint: "{{ .endpoint }}"
        access-key: "{{ .access_key }}"
        secret-key: "{{ .secret_key }}"
  data:
    - secretKey: access_key
      sourceRef:
        storeRef:
          name: homelab
          kind: ClusterSecretStore
      remoteRef:
        key:
        property: username
    - secretKey: secret_key
      sourceRef:
        storeRef:
          name: homelab
          kind: ClusterSecretStore
      remoteRef:
        key: 1f93b82d-e45a-429c-8397-b12601258911
        property: password
    - secretKey: endpoint
      sourceRef:
        storeRef:
          name: homelab
          kind: ClusterSecretStore
      remoteRef:
        key:
        property: endpoint

