# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: thanos-objstore-secret
spec:
  secretStoreRef:
    name: bitwarden-secrets-manager
    kind: ClusterSecretStore
  target:
    template:
      engineVersion: v2
      data:
        objstore.yml: |-
          config:
            access_key: {{ .username }}
            bucket: thanos
            endpoint: {{ .endpoint }}
            insecure: true
            region: us-east-1
            secret_key: {{ .password }}
          type: s3
  data:
    - secretKey: access_key
      remoteRef:
        key: AWS_ACCESS_KEY_ID
        property: username
    - secretKey: secret_key
      remoteRef:
        key: AWS_SECRET_ACCESS_KEY
        property: password
    - secretKey: endpoint
      remoteRef:
        key: AWS_S3_ENDPOINT
        property: endpoint

